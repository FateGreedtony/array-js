<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Array</title>
    </head>

    <body>
        <h1>Lihat file'e langsung ae</h1>

        <script>
            // Array merupakan sebuah object yang  element valuenya dipanggil menggunakan nomor
            // Array memiliki bentuk yang sama dengan Object
            let myArray = ["array1", "array2", "array3"] // Array dibuat dengan menggunakan tanda kurung siku []
            // value Array bisa apa saja

            // untuk memanggil array, kita menggunakan arrayName[arrayIndex], arrayIndex sendiri merupakan sebuah penomoran letak element di array, contoh:
            console.log("Array dengan index 0 memiliki value: " + myArray[0]); // penomoran array dimulai dengan 0

            // untuk menambahkan array, kita menggunakan array.push(newElementValue), contoh
            myArray.push(29); // ketika menggunakan array push, maka valuenya akan ditaruh di paling belakang
            console.log("Array dengan index 3, memiliki value: " + myArray[3])
            // selain menggunakan [] untuk mengakses nilai dalam suatu index, kita bisa menggunakan method .at(indexValue), contoh:
            console.log(myArray.at(1))

            // untuk memanggil nilai semua array, gunakan nama array tanpa siku, atau method .at, contoh:
            console.log("myArray memiliki value berupa " + myArray)



            // untuk mengetahui panjang array (banyaknya element), gunakan method length(), contoh
            console.log("myArray, memiliki panjang: " + myArray.length)
            // kita juga bisa menggunakan .length() untuk mengakses index yang berada di nilai akhir, contoh
            console.log(myArray[myArray.length-1])

            // untuk membuat semua array menjadi string, kita bisa menggunakan method .join(pemisahAntarArray)
            console.log("String dari myArray adalah: " + myArray.join(", "))

            // untuk menghapus element pada array, kita bisa menggunakan method .pop() untuk menghapus element terakhir, atau .shift untuk menghapus element pertama
            // penggunaan pop method =>
            console.log("Array Full: " + myArray + "\n" + "array yang element terakhirnya dihapus: " +
             myArray.pop() + '\n' +
             "hasilnya adalah: " + myArray) 
            // penggunaan shift method => 
            console.log("Array Full: " + myArray + "\n" + "array yang element pertamanya dihapus: " +
             myArray.shift() + '\n' +
             "hasilnya adalah: " + myArray)

            // untuk menambahkan element baru tetapi pada bagian awal array, kita bisa menggunakan method .unshift(newElementValue), contoh
            console.log("element sekarang: " + myArray + '\n' +
             "total jumlah element baru: " + myArray.unshift("array1") + '\n' +
             "element yang bari: " + myArray)

            // untuk ganti element tinggal gunain arrayName[arrayIndex] = new value
            console.log("before: " + myArray)
            myArray[0] = "newArray1"
            console.log("after: " + myArray)

            // untuk menghapus value dari array element kita menggunakan operator delete, contoh penggunaan
            let waifu = ['Mumei', 'Firefly', 'SAM', 'Barbatos', 'Wisadel', 'Kayoko'];
            console.log('Array waifu milik ku berisikan: ' + waifu + '\n \n' + 'Bila aku ingin menghapus salah satu waifuku, aku bisa menggunakan operator delete');
            delete waifu[3];
            console.log('Aku menghapus Barbatos di index 3, sekarang waifu ku adalah: ' + waifu) // dengan menggunakan delete, kita bisa menghapus value dari element index, tetapi element tersebut masih ada, dengan kata lain kita hanya mengganti value element terkait menjadi empty, atau undefined, untuk menghapus seutuhnya, gunakan method .pop() atau .shift()

            // untuk menggabungkan 2 array atau lebih, kita menggunakan method .concat(arrayYangInginDiGabungkan)
            let gameFavorit = ['HSR', 'Limbus Company', 'Rune Factory', 'Blue Archive', 'Arknight', 'Cytus'];
            let dislikeGame = ['Fate Grand Order', 'Among Us', 'PvZ 2'];

            let gameYangPernahAkuMainkan = gameFavorit.concat(dislikeGame);
            console.log('game favorit: ' + gameFavorit + '\n' + 'game yang tak ku sukai: ' +  dislikeGame + '\n' + 'game yang pernah ku mainkan: ' + gameYangPernahAkuMainkan);
            // ketika kita menggunakan method concat, maka nilai yang akan dikembalikan selalu menjadi array yang baru
            // kita juga bisa menambahkan element baru pada array yang mau kita tambahkan di concat, contoh:
            console.log(gameFavorit);
            gameYangPernahAkuMainkan = gameFavorit.concat('Ender Magnolia'); // menggabungkan array gameFavorit kemudian menambahkan element baru berupa 'Ender Magnolia'
            console.log(gameYangPernahAkuMainkan);

            // untuk menyalin element, kita bisa menggunakan method .copyWithin(targetYangInginDitimpa, yangAkanDisalin, tempatPenimpaanBerakhir)
            // .copyWithin() menyalin element index terkait dan seterusnya sampai element array yang terakhir, lalu ditempel ke index target secara berurutan dari index yang disalin, panjang index yang ditimpa adalah sampai index yang disalin selesai atau sampai index terakhir, jika elemen yang disalin lebih pendek dari ruang sisa, elemen lainnya tidak berubah
            let myNewArray = ['newArray1', 'newArray2', 'newArray3', 'newArray4', 'newArray5', 'newArray6', 'newArray7', 'newArray8'];
            console.log(myNewArray.copyWithin(0, 6));
        </script>
    </body>
</html>
